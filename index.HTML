<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sante Hub - Tableau de bord</title>
      <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <svg class="logo" viewBox="0 0 100 100" aria-hidden="true" focusable="false">
          <circle cx="50" cy="50" r="45" fill="#2f855a"/>
          <path d="M30 55c6-8 14-16 26-10 10 5 12 18 2 26-10 8-28 1-28-16" fill="#fff"/>
          </svg>
          <h1>Sante Hub</h1>
        </div>
        <nav aria-label="Navigation Principale">
          <ul class="nav">
            <li><a href="#ajouter">Ajouter</a></li>
            <li><a href="#progres">Progress</a></li>
            <li><a href="#suivi">Suivi</a></li>

          </ul>
        </nav>
      </div>
    </header>

    <main class="container main-grid">
      <!--Tableau de bord intro-->
      <section class="hero" aria-labelledby="titre-principal">
        <h2 id="titre-principal">Sante Hub</h2>
        <p class="subtitle">Suivez vos habitudes quotidiennes et surveillez vos progres</p>
      </section>
      
      <!--Progres du jour-->
      <section id="progres" class="cards" aria-labelledby="progres-title">
        <h3 id="progres-title" class="section-title">Progres du jours</h3>
        <div class="card-grid" role="list">
          <!--Les cards qui vont etre generer en html et update par le JS-->
          <article class="card" data-habit="Eau" role="listitem">
            <div class="card-icon" aria-hidden="true">ðŸ’§</div>
            <div class="card-body">
              <h4>Hydratation</h4>
              <div class="card-stats">
                <div class="value" id="card-Eau">5 / 8 verres</div>
                <div class="pourcentage" id="pourcentageEau">64%</div>

              </div>
            </div>
          </article>
        
        
        
        
        
        </div>
      </section>
    </main>




    
</body>
</html>
